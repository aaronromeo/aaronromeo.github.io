<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
    <head>
            <meta charset="utf-8" />
            <title>{% block title %}{{ SITENAME }}{%endblock%}</title>
            <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/main.css" />
            {% if FEED_ALL_ATOM %}
            <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Atom Feed" />
            {% endif %}
            {% if FEED_ALL_RSS %}
            <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_RSS }}" type="application/rss+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" />
            {% endif %}

            <!--[if IE]>
                <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <![endif]-->
    </head>

    <body>
        <header>
            <cover-section>
                <site-name>
                {{ SITENAME }}
                </site-name>
            </cover-section>
            <nav-section>
                <ul>
                    <li><a href="{{ SITEURL }}/index.html">Home</a></li>
                    {% for cat, null in categories %}
                    <li><a href="{{ SITEURL }}/{{ cat.url }}">{{ cat }}</a></li>
                    {% endfor %}
                </ul>
            </nav-section>
        </header>
        <main-section>
            <blog-owner>
                {% include "blog-owner.html" %}
            </blog-owner>
            <articles>
            {% block articles %}Nothing to see here{%endblock%}
        </articles>
        </main-section>
        <footer>
        </footer>
    </body>
</html>
